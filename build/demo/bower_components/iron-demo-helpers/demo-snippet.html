<!--
`demo-snippet` is a helper element that displays the source of a code snippet and
its rendered demo. It can be used for both native elements and
Polymer elements.

    Example of a native element demo

        <demo-snippet>
          <template>
            <input type="date">
          </template>
        </demo-snippet>

    Example of a Polymer <paper-checkbox> demo

        <demo-snippet>
          <template>
            <paper-checkbox>Checkbox</paper-checkbox>
            <paper-checkbox checked>Checkbox</paper-checkbox>
          </template>
        </demo-snippet>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--demo-snippet` | Mixin applied to the entire element | `{}`
`--demo-snippet-demo` | Mixin applied to just the demo section | `{}`
`--demo-snippet-code` | Mixin applied to just the code section | `{}`

@element demo-snippet
@demo demo/index.html
-->

</head><body><dom-module id="demo-snippet">

    <prism-highlighter></prism-highlighter>

    <div class="demo">
      <slot id="content"></slot>
    </div>

    <div class="code-container">
      <marked-element markdown="[[_markdown]]" id="marked">
         <div class="code" slot="markdown-html" id="code"></div>
      </marked-element>
      <button id="copyButton" title="copy to clipboard" on-tap="_copyToClipboard">Copy</button>
    </div>
  </template>

  <script>'use strict';Polymer({is:'demo-snippet',properties:{_markdown:{type:String}},attached:function(){this._observer=Polymer.dom(this.$.content).observeNodes(function(){this._updateMarkdown()}.bind(this))},detached:function(){this._observer&&(Polymer.dom(this.$.content).unobserveNodes(this._observer),this._observer=null)},_updateMarkdown:function(){var a=Polymer.dom(this).queryDistributedElements('template')[0];if(!a)return void(this._markdown='');var b=this.$.marked.unindent(a.innerHTML);b=b.replace(/=""/g,''),this._markdown='```\n'+b+'\n```',a.hasAttribute('is')||(Polymer.dom(this.$.content).unobserveNodes(this._observer),this._observer=null,Polymer.dom(this).appendChild(document.importNode(a.content,!0)))},_copyToClipboard:function(){var a=document.createRange();a.selectNodeContents(this.$.code);var b=window.getSelection();b.removeAllRanges(),b.addRange(a);var c=!1;try{c=document.execCommand('copy'),this.$.copyButton.textContent='done'}catch(a){console.error(a),this.$.copyButton.textContent='error'}return setTimeout(this._resetCopyButtonState.bind(this),1e3),b.removeAllRanges(),c},_resetCopyButtonState:function(){this.$.copyButton.textContent='copy'}});</script>

</dom-module>
