<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>vega-element demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../vega.html">
  <link rel="import" href="../vega-tooltip.html">
  <link rel="import" href="../vega-element.html">
</head>
<body>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>

  <div class="vertical-section-container centered">
    <h3>Basic vega-element demo</h3>

    Load with a URL to the vega or vega-lite specification.
    <demo-snippet>
      <template>
        <vega-element tooltip hover vega-spec-url="barchart.json"></vega-element>
        <vega-element tooltip hover vega-lite-spec-url="barchart-vl.json"></vega-element>
      </template>
    </demo-snippet>

    Load with vega or vega-lite specification.
    <demo-snippet>
      <template>
        <dom-bind>
          <template>

            <!-- load vega-lite specification -->
            <iron-ajax auto
              url="barchart-vl.json"
              last-response="{{vlSpec}}"></iron-ajax>

            <!-- pass specification into vega-element to render -->
            <vega-element tooltip hover vega-lite-spec="[[vlSpec]]" /></vega-element>

            <!-- load vega specification -->
            <iron-ajax auto
              url="barchart.json"
              last-response="{{vegaSpec}}"></iron-ajax>

            <!-- pass specification into vega-element to render -->
            <vega-element tooltip hover vega-spec="[[vegaSpec]]"></vega-element>

          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    Download a SVG and PNG of the chart while in headless mode
    <demo-snippet>
      <template>

<vega-element id="chart"
  headless
  vega-spec-url="barchart.json"></vega-element>

<button onclick="javascript:chart.downloadImage('svg')">Download SVG</button>
<button onclick="javascript:chart.downloadImage('png')">Download PNG</button>

<script>
/*eslint no-unused-vars: "disabled"*/
var chart = document.querySelector('#chart');
</script>

      </template>
    </demo-snippet>

  </div>
</body>
</html>
