<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>vega-element demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">

  <link rel="import" href="../vega.html">
  <link rel="import" href="../vega-tooltip.html">
  <link rel="import" href="../vega-element.html">

</head>
<body>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>

  <div class="vertical-section-container centered">
    <h3>Basic vega-element demo</h3>Custom tooltip with vega-tooltip plugin.

    <demo-snippet>
      <template>
<dom-bind id="app">
  <template>

    <vega-element tooltip
      tooltip-options="[[tooltipOpts]]"
      vega-lite-spec-url="barchart-vl.json"></vega-element>

  </template>
</dom-bind>

<script>
var app = document.querySelector('dom-bind#app');
app.tooltipOpts = {
  showAllFields: false,
  fields: [
    {
      field: 'category',
      title: 'Category'
    },
    {
      field: 'amount',
      title: 'Amount',
      formatType: 'number',
      format: ',d'
    }
  ],
  delay: 250,
  colorTheme: 'light'
};
</script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
