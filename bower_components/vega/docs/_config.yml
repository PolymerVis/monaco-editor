# Jekyll Site Settings
title: Vega
description: Vega - A Visualization Grammar.
  Vega is a visualization grammar, a declarative format for creating,
  saving, and sharing interactive visualization designs.
  With Vega, you can describe the visual appearance and interactive
  behavior of a visualization in a JSON format, and generate web-based
  views using Canvas or SVG.
